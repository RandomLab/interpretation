

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body {
            color: white;
            background-color: black;
            width: 100%;
            margin: auto;
        }
        .section {
            padding: 20px;
            border: 3px solid grey;
            margin:20px;

        }
        h1 {
            text-align: center;
            padding: 100px;
            width:100%;
            margin: auto;
        }
        .rectangle1 {
            width: 255px;
            height: 255px;
            display: inline-block;
            border-radius: 50px;
        }
        .rectangle {
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 50px;
        }
    </style>
</head>
<body>


<div class='section'>
<h1>RGB ../sources/alphabet.txt</h1>
<div class='rectangle' style='background-color:rgb(97, 98, 99)'></div>
<div class='rectangle' style='background-color:rgb(100, 101, 102)'></div>
<div class='rectangle' style='background-color:rgb(103, 104, 105)'></div>
<div class='rectangle' style='background-color:rgb(106, 107, 108)'></div>
<div class='rectangle' style='background-color:rgb(109, 110, 111)'></div>
<div class='rectangle' style='background-color:rgb(112, 113, 114)'></div>
<div class='rectangle' style='background-color:rgb(115, 116, 117)'></div>
<div class='rectangle' style='background-color:rgb(118, 119, 120)'></div>
</div>
<div class='section'>
<h1>RGB, width ../sources/alphabet.txt</h1>
<div class='rectangle' style='background-color:rgb(97, 98, 99);width:100px'></div>
<div class='rectangle' style='background-color:rgb(101, 102, 103);width:104px'></div>
<div class='rectangle' style='background-color:rgb(105, 106, 107);width:108px'></div>
<div class='rectangle' style='background-color:rgb(109, 110, 111);width:112px'></div>
<div class='rectangle' style='background-color:rgb(113, 114, 115);width:116px'></div>
<div class='rectangle' style='background-color:rgb(117, 118, 119);width:120px'></div>
</div>
<div class='section'>
<h1>RGB, width and height ../sources/alphabet.txt</h1>
<div class='rectangle' style='background-color:rgb(97, 98, 99);width:100px;height:101px;'></div>
<div class='rectangle' style='background-color:rgb(102, 103, 104);width:105px;height:106px;'></div>
<div class='rectangle' style='background-color:rgb(107, 108, 109);width:110px;height:111px;'></div>
<div class='rectangle' style='background-color:rgb(112, 113, 114);width:115px;height:116px;'></div>
<div class='rectangle' style='background-color:rgb(117, 118, 119);width:120px;height:121px;'></div>
</div>
<div class='section'>
<h1>RGB, radius, radius, radius, radius ../sources/alphabet.txt</h1>
<div class='rectangle1' style='background-color:rgb(97, 98, 99);border-radius:100px 101px 102px 103px;'></div>
<div class='rectangle1' style='background-color:rgb(104, 105, 106);border-radius:107px 108px 109px 110px;'></div>
<div class='rectangle1' style='background-color:rgb(111, 112, 113);border-radius:114px 115px 116px 117px;'></div>
</div>
<div class='section'>
<h1>RGB, radius as RGB ../sources/alphabet.txt</h1>
<div class='rectangle1' style='background-color:rgb(97, 98, 99);border-radius:97px 98px 99px 98.0px;'></div>
<div class='rectangle1' style='background-color:rgb(101, 102, 103);border-radius:101px 102px 103px 102.0px;'></div>
<div class='rectangle1' style='background-color:rgb(105, 106, 107);border-radius:105px 106px 107px 106.0px;'></div>
<div class='rectangle1' style='background-color:rgb(109, 110, 111);border-radius:109px 110px 111px 110.0px;'></div>
<div class='rectangle1' style='background-color:rgb(113, 114, 115);border-radius:113px 114px 115px 114.0px;'></div>
<div class='rectangle1' style='background-color:rgb(117, 118, 119);border-radius:117px 118px 119px 118.0px;'></div>
</div>
<div class='section'>
<h1>RGB rotation as RGB ../sources/alphabet.txt</h1>
<div class='rectangle1' style='background-color:rgb(97, 98, 99);border-radius:97px 98px 99px 0px;transform: rotate(97deg) scale(0.884313725490196);'></div>
<div class='rectangle1' style='background-color:rgb(100, 101, 102);border-radius:100px 101px 102px 0px;transform: rotate(100deg) scale(0.896078431372549);'></div>
<div class='rectangle1' style='background-color:rgb(103, 104, 105);border-radius:103px 104px 105px 0px;transform: rotate(103deg) scale(0.907843137254902);'></div>
<div class='rectangle1' style='background-color:rgb(106, 107, 108);border-radius:106px 107px 108px 0px;transform: rotate(106deg) scale(0.919607843137255);'></div>
<div class='rectangle1' style='background-color:rgb(109, 110, 111);border-radius:109px 110px 111px 0px;transform: rotate(109deg) scale(0.9313725490196079);'></div>
<div class='rectangle1' style='background-color:rgb(112, 113, 114);border-radius:112px 113px 114px 0px;transform: rotate(112deg) scale(0.9431372549019608);'></div>
<div class='rectangle1' style='background-color:rgb(115, 116, 117);border-radius:115px 116px 117px 0px;transform: rotate(115deg) scale(0.9549019607843137);'></div>
<div class='rectangle1' style='background-color:rgb(118, 119, 120);border-radius:118px 119px 120px 0px;transform: rotate(118deg) scale(0.9666666666666667);'></div>
</div>


</body>
</html>
